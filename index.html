<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Matt's Beard Grows</title>
  </head>
  <body>
    <div class="happy">
          <h1>Happy 40th Birthday, Matt!</h1>
    </div>
    
    <div class="face-container">
      <img id="face" src="img/Matt1.png">
      <div class="beard-container">
        <img class="beard" src="img/Beard1.png">
      </div>
    </div>
    
    <button id="topBtn" onclick="topFunction()">Back to Top</button>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
      function topFunction() {
          jQuery('html,body').animate({ scrollTop: 0 }, 'slow');
        }
      
      jQuery(document).ready(function() {
        jQuery(window).scroll(function() {
          
          var itemNum = String(Math.floor(Math.random() * 20) + 1);
          
          var xPercent = String(Math.floor(Math.random() * 70) + 5);
          var yPercent = String(Math.floor(Math.random() * 100) + 1);
          
          var rotatePercent = Math.floor(Math.random()*45) + 1;
          rotatePercent *= Math.floor(Math.random()*2) == 1 ? 1 : -1;
          
          var backgroundColors = ['#effae6', '#ff967e', '#009ca6', '#6f9aaf', '#f4d5eb'];
          
          var bg = backgroundColors[Math.floor(Math.random()*backgroundColors.length)];
          
          if ((jQuery(".beard").offset().top + jQuery(".beard").height()) >= jQuery(window).height()) {
             jQuery('.face-container').append('<div class="beard-container"><img class="beard" src="img/Beard1.png"></div>');
              jQuery('.beard-container:last-child').append('<img class="item" src="img/'+itemNum+'.png" style="left: '+xPercent+'%; transform: rotate('+rotatePercent+'deg)">');
              
              if(Math.floor(Math.random() * 5) + 1 === 1 ) {
                jQuery('body').css('background-color', bg);
              } 
          }
        });
      });
    </script>
  </body>
</html>
